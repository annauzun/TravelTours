<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TravelTours</title>
        <link rel="stylesheet" href="./styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Noto+Serif:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="bg-[url('/src/fon.jpg')] bg-fixed bg-no-repeat bg-cover">
            <div class="bg-sky-50/25">
                <div class="max-w-6xl mx-auto py-16 px-12 lg:px-8">
                    <div class="flex justify-end gap-2">
                        <button class="btn-primary">Избранное</button>
                        <button class="btn-primary">Подобрать тур</button>
                    </div>

                    <div class="text-center mt-6">
                        <h1 class="text-4xl font-bold text-gray-800">
                            Лучшие предложения для отдыха
                        </h1>
                        <p class="text-gray-600 text-2xl mt-4">
                            Популярные направления
                        </p>
                    </div>

                    <div
                        id="container"
                        class="mx-auto mt-10 gap-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
                    ></div>
                </div>
            </div>
        </div>

        <script type="module" src="/src/app.js"></script>
    </body>
</html>
